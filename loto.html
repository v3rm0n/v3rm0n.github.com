<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
<style>
	html {
		font-family: 'Open Sans', sans-serif;
	}

	table {
		font-size: 4vmin;
	}

	h1 {
		font-size: 5vmin;
		align-self: center;
	}

	.main {
		display: flex;
		flex-direction: column;
	}

	.container {
		user-select: none;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-self: center;
	}

	.field {
		display: block;
	}

	td {
		cursor: pointer;
		padding: 5px;
	}
</style>
<div class="main">
<h1>Loto</h1>
<div class ="container">
<table class="field">
	<tr>
		<th>B</th>
		<th>I</th>
		<th>N</th>
		<th>G</th>
		<th>O</th>
	</tr>
</table>
<table class="field">
	<tr>
		<th>B</th>
		<th>I</th>
		<th>N</th>
		<th>G</th>
		<th>O</th>
	</tr>
</table>
<script>
	const table1 = document.querySelectorAll("table")[0];
	const table2 = document.querySelectorAll("table")[1];
	const field1 = [6,17,35,54,71,13,30,40,60,74,5,19,36,59,67,10,29,42,52,69,1,23,43,49,62];
	const field2 = [7,21,35,56,74,6,25,43,60,66,8,28,40,46,70,10,29,45,57,73,5,20,36,55,62];
	let i,tr;
	for (i=0;i<field1.length;i++) {
		if(i%5 === 0) {
			tr = document.createElement("tr");
			table1.appendChild(tr);
		}
		const td = document.createElement("td");
		td.innerText = field1[i];
		tr.appendChild(td);
	}
	for (i=0;i<field2.length;i++) {
		if(i%5 === 0) {
			tr = document.createElement("tr");
			table2.appendChild(tr);
		}
		const td = document.createElement("td");
		td.innerText = field2[i];
		tr.appendChild(td);
	}
	document.querySelectorAll("td").forEach((n) => {
		n.onclick = () => {
			const current = n.style.backgroundColor;
			if(current === 'red') {
				n.style.backgroundColor="white";
			} else {
				n.style.backgroundColor="red";
			}
		}
	});
</script>
</div>
</div>
